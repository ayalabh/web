<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
        <style>
            .game{
                width:100%;
                height: 70%;
                background-color: #c3e7ff;
            }
            .buttons{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 80%;
            }
            .lotus{
                position: absolute;
                left: 20%;
                top: 30%;
            }
            .frog{
                position: absolute;
                left: 75%;
                top: 5%;
            }
            .dynapuff {
                font-family: "DynaPuff", system-ui;
                font-optical-sizing: auto;
                font-weight: 500;
                font-style: normal;
                font-variation-settings:
                    "wdth" 100;
            }
            .slider{
               padding: 20px;
               width: 85%;
            }
            .inputAndArrow{
                width: 45%;
                font-size: 30px;
                display: flex;
                align-items: center;
            }
            .guide{
                font-size: 30px;
                color:#c3e7ff ;
            }
            input[type="range"]::-webkit-slider-runnable-track {
                height: 10px;
                background: linear-gradient(to right, #ff0e0e 0%, #fff 48%, #000 50%, #fff 52%, #2196f3 100%);
                border-radius: 3px;
            }
            input[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 20px;
                height: 20px;
                background: #ffffff;
                border-radius: 50%;
                cursor: pointer;
                margin-top: -4px; 
            }
            input[type="range"] {
                -webkit-appearance: none; /* remove default styles in WebKit browsers */
                appearance: none;
                background: transparent; /* keep track visible separately */
            }
            .bottom{
                display: flex;
                flex-direction: row;
                background-color: #146093;
                 width:100%;
                height: 30%;
            }
            .jumpButton{
                color: #c3e7ff;
                background-color: #0e3a58;
                box-shadow: 7px 6px 5px 0px #000;
                padding: 15px 30px;
                font-size: 30px;
            }
            .jumpButton:active{
                box-shadow: 0 0;
                margin-top: 7px;
            }
            .outsideJumpbutton{
                display: flex;
                flex-direction: column;
                justify-content: center;
                cursor: pointer;
            }
        </style>
        <script>
            function jump() {
                frog = document.getElementById("frog")
                upDownSlider = document.getElementById("upDownSlider")
                frog.style.top = "50%"
            }
        </script>
    </head>
    <body>
        <div class="game">
            <img src="frog.png" class="frog" id="frog">
            <img src="lotus.png" class="lotus">
        </div>
        <div class="bottom">
            <div class="buttons">
                <div class="guide dynapuff">
                    Move the frog to the leaf!
                </div>
                <div class="inputAndArrow">
                    ⬅️
                    <input type="range" min="-50" max="50" class="slider" id="leftRightSlider">
                    ➡️
                </div>
                <div class="inputAndArrow">
                    ⬇️
                    <input type="range" min="-50" max="50" class="slider" id="upDownSlider">
                    ⬆️
                </div>
            </div>
            <div class="outsideJumpbutton">
                <div class="jumpButton dynapuff" onclick="jump()">
                    Jump
                </div>
            </div>
        </div>
    </body>
</html>
